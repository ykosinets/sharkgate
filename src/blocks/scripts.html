<script>

	if ($('.countdown').length) {
		$('.countdown').each(function () {

			let clock = $(this).FlipClock(Math.random() * 1000, {
				clockFace: 'Counter'
			});

			setTimeout(function () {
				setInterval(function () {
					clock.increment();
				}, 3000 + Math.random() * 1000);
			});
		})
	}

	setTimeout(function () {
		if ($('.worldMapBlocked').length) {
			md.initVectorMap($('.worldMapBlocked'));
		}

		if ($('.worldMapTraffic').length) {
			md.initVectorMap($('.worldMapTraffic'));
		}
	});

  if($('#sharkgate_table').length) {
		const $table = $('#sharkgate_table').DataTable({
			searching: false,
			ordering:  false,
			responsive: true
		});

		$table.on( 'draw', function (e) {
			$(e.target).find('.selectpicker').selectpicker();
		});
	}

  if($('#cloudflare_table').length) {
		const $table = $('#cloudflare_table').DataTable({
			searching: true,
			ordering:  false,
			responsive: true
		});

		$table.on( 'draw', function (e) {
			$(e.target).find('.selectpicker').selectpicker();
		});
	}

	if($('select[name="duallistbox[]"]').length) {
		$('select[name="duallistbox[]"]').bootstrapDualListbox();
	}

	$('.card-header .nav-link').on('click', function(){
		let $header = $(this).parents('.card-header');

		if($(this).hasClass('set-header-warning')) {
			$header.removeClass('card-header-success').addClass('card-header-warning')
		}else{
			if($header.hasClass('card-header-warning')){
				$header.removeClass('card-header-warning').addClass('card-header-success')
      }
    }

		setTimeout(()=>{
			$(window).trigger('resize');
    },10)
  });

	if($('.chart').length) {
		dataColouredRoundedLineChart = [{
			labels: ['1', '2', '3', '4', '5', '6', '7'],
			series: [
				[0, 4, 31, 40, 27, 24, 19]
			],
			high: 40
		}, {
			labels: ['1', '2', '3', '4', '5', '6', '7', '8'],
			series: [
				[0, 7, 17, 0, 3, 1, 2]
			],
			high: 20
		}, {
			labels: ['1', '2', '3', '4', '5', '6', '7'],
			series: [
				[600, 500, 2250, 675, 650, 930, 600]
			],
			high: 3000
		}, {
			labels: ['1', '2', '3', '4', '5', '6', '7'],
			series: [
				[60, 20, 650, 65, 75, 30, 50]
			],
			high: 650
		}];

		optionsColouredRoundedLineChart = {
			lineSmooth: Chartist.Interpolation.cardinal({
				tension: 10
			}),
			axisY: {
				showGrid: true,
				offset: 40
			},
			axisX: {
				showGrid: true,
			},
			low: 0,
			showPoint: true,
			height: '180px'
		};

		let charts = [];
		$('.chart').each(function (i) {
			let ID = '#' + $(this).attr('id');
			optionsColouredRoundedLineChart.high = dataColouredRoundedLineChart[i].high;
			charts[i] = new Chartist.Line(ID, dataColouredRoundedLineChart[i], optionsColouredRoundedLineChart);

			md.startAnimationForLineChart(charts[i]);
		});
	}

</script>
